<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fibonacci slowed down</title>
    <link rel="stylesheet" href="../runner/css/style.css">
    <script src="../runner/js/test-runner.js"></script>
</head>
<body></body>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var dataLength = 15000, data = [];

    for (var i = 0; i <= dataLength; i++) {
        data.push(getRandomInt(0, 10)); //Switching to integer increases performance on array iteration and filtering
    }

    runTest(function () {
        var result = [];
        for (var k = 0; k <= dataLength; k++) {
            if (data[k] > 5) {
                result.push(data[k]);
            }
        }
    });
</script>
</html>
